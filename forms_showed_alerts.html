<!DOCTYPE html>
<html>
<head> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <section class="container">
    <form class="form">
      <!-- input fieldset with alert -->
      <fieldset class="form-group has-success">
        <label class="control-label">Input label</label>
        <input type="email" class="form-control" placeholder="set your placeholder text">
      </fieldset>
      <div class="alert alert-danger hide" role="alert">Error message</div>
      <!-- end -->

      <!-- textarea fieldset with alert -->
      <fieldset class="form-group has-warning">
        <label class="control-label">Textarea label</label>
        <textarea class="form-control"></textarea>
      </fieldset>
      <div class="alert alert-warning" role="alert">Warning message</div>
      <!-- end -->

      <!-- select-option fieldset with alert -->
      <fieldset class="form-group has-error">
        <label class="control-label">Select-option label</label>
        <select class="form-control">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
        </select>    
      </fieldset>
      <div class="alert alert-danger" role="alert">Error message</div>
      <!-- end -->

      <!-- checkboxes fieldset with alert -->
      <fieldset class="form-group has-error">
        <label class="control-label">Checkboxes label</label>
        <div class="checkbox">
          <label class="control-label">
            <input type="checkbox">Option 1
          </label>
          <label class="control-label">
            <input type="checkbox">Option 2
          </label>
          <label class="control-label">
            <input type="checkbox">Option 3
          </label>
          <label class="control-label">
            <input type="checkbox">Option 4
          </label>
          <label class="control-label">
            <input type="checkbox">Option 5
          </label>
          <label class="control-label">
            <input type="checkbox">Option 6
          </label>
          <label class="control-label">
            <input type="checkbox">Option 7
          </label>
          <label class="control-label">
            <input type="checkbox">Option 8
          </label>
        </div>
      </fieldset>
      <div class="alert alert-danger" role="alert">Error message</div>
      <!-- end -->

      <!-- checkboxes fieldset (long text) with alert -->
      <fieldset class="form-group has-error">
        <label class="control-label">Checkboxes label</label>
        <div class="checkbox">
          <label class="control-label">
            <input type="checkbox">
            Lorem Ipsum jest tekstem stosowanym jako przykładowy wypełniacz w przemyśle poligraficznym. Został po raz pierwszy użyty w XV w. przez nieznanego drukarza do wypełnienia tekstem próbnej książki. Pięć wieków później zaczął być używany przemyśle elektronicznym, pozostając praktycznie niezmienionym.
          </label>
        </div>
      </fieldset>
      <div class="alert alert-danger" role="alert">Error message</div>
      <!-- end -->

      <!-- radios fieldset with alert -->
      <fieldset class="form-group has-error">
        <label class="control-label">Radios label</label>
        <div class="radio">
          <label class="control-label">
            <input type="radio" name="radio_name">Option 1
          </label>
          <label class="control-label">
            <input type="radio" name="radio_name">Option 2
          </label>
          <label class="control-label">
            <input type="radio" name="radio_name">Option 3
          </label>
          <label class="control-label">
            <input type="radio" name="radio_name">Option 4
          </label>
        </div>
      </fieldset>
      <div class="alert alert-danger" role="alert">Error message</div>
      <!-- end -->

      <!-- button for displays width > 600px -->
      <button type="submit" class="btn btn-success">Button title</button>
      <!-- end -->

      <!-- button for displays width <= 600px -->
      <button type="submit" class="btn btn-success btn-block">Button title</button>
      <!-- end -->

      <!-- button for displays width > 600px -->
      <button type="submit" class="btn btn-default">Button title</button>
      <!-- end -->

      <!-- button for displays width <= 600px -->
      <button type="submit" class="btn btn-default btn-block">Button title</button>
      <!-- end -->
    </form>
  </section>
</body>
</html>
